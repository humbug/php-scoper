language: php

sudo: false

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  include:
    - php: '7.1'
      env: COVERAGE='true'
    - php: '7.1'
    - php: nightly
  allow_failures:
    - php: nightly
  fast_finish: true

before_script: phpenv config-rm xdebug.ini || true

install:
  - set -eo pipefail
  - composer install --no-interaction --no-progress --no-suggest --prefer-dist $COMPOSER_FLAGS

script:
  - |
    if [ "$COVERAGE" == "true" ]; then
        make tc
        make e2e
    else
        make tu
    fi

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - bin/php-scoper.phar
    - bin/php-scoper.phar.pubkey
  skip_cleanup: true
  on:
    tags: true
    repo: humbug/php-scoper
    php:  '7.1'
    condition: "$COVERAGE"

notifications:
    email: false
