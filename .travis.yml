language: php

sudo: false

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  include:
    - php: '7.0'
    - php: '7.1'
    - php: '7.1'
      env: COMPOSER_FLAGS='--prefer-lowest'
    - php: nightly
  allow_failures:
    - php: nightly
  fast_finish: true

before_script: phpenv config-rm xdebug.ini || true

install: composer update --no-interaction --no-suggest --prefer-dist $COMPOSER_FLAGS

script: phpdbg -qrr vendor/bin/phpunit --verbose --coverage-text
