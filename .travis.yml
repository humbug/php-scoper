language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  include:
    - php: '7.1'
      env: COVERAGE='true'
    - php: '7.1'
    - php: nightly
  allow_failures:
    - php: nightly
  fast_finish: true

before_install:
  - echo "memory_limit=-1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - phpenv config-rm xdebug.ini || true
  - |
    if [ 'false' == "$TRAVIS_PULL_REQUEST" ]; then
      cp box.json.dist box.json
      openssl aes-256-cbc -K $encrypted_22e6e244c213_key -iv $encrypted_22e6e244c213_iv -in .travis/secrets.tar.enc -out .travis/secrets.tar -d
      tar xvf .travis/secrets.tar -C .travis
    fi;

install:
  - composer install --no-interaction --no-progress --no-suggest --prefer-dist $COMPOSER_FLAGS

script:
  - |
    if [ "$COVERAGE" == "true" ]; then
        make tc
        make e2e
    else
        make tu
    fi

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - bin/php-scoper.phar
    - bin/php-scoper.phar.pubkey
  skip_cleanup: true
  on:
    tags: true
    repo: humbug/php-scoper
    php:  '7.1'
    condition: "$COVERAGE"

notifications:
    email: false
