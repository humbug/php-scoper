version: 2
updates:
    -   package-ecosystem: "composer"
        directory: "."
        schedule:
            interval: "weekly"
        groups:
            dependencies:
                patterns:
                    - "*"

    -   package-ecosystem: "composer"
        directory: "."
        schedule:
            interval: "weekly"
        groups:
            jetbrains-phpstorm-stubs:
                patterns:
                    - "jetbrains/phpstorm-stubs"
                update-types:
                    - "major"

    -   package-ecosystem: "composer"
        directory: "vendor-bin/*/"
        schedule:
            interval: "weekly"
        groups:
            dependencies:
                patterns:
                    - "*"

    -   package-ecosystem: "composer"
        directory: "composer-root-version-checker"
        schedule:
            interval: "weekly"
        groups:
            dependencies:
                patterns:
                    - "*"

    -   package-ecosystem: "github-actions"
        directory: ".github/workflows"
        schedule:
            interval: "weekly"
        groups:
            dependencies:
                patterns:
                    - "*"
