name: Tests

on:
    push:
        branches: [ main ]
    pull_request: ~
    release:
        types: [ created ]
    schedule:
      # Do not make it the first of the month and/or midnight since it is a very busy time
          - cron: "* 10 5 * *"

# See https://stackoverflow.com/a/72408109
concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
    root-version:
        runs-on: ubuntu-latest
        name: Check COMPOSER_ROOT_VERSION value
        if: github.event_name != 'release' && github.event.action != 'created'
        steps:
            -   name: Checkout
                uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
                with:
                    fetch-depth: 0

            -   name: Setup PHP
                uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # 2.36.0
                with:
                    php-version: '8.5'
                    tools: composer
                    coverage: none

            -   name: Install Composer dependencies
                uses: ramsey/composer-install@3cf229dc2919194e9e36783941438d17239e8520 # 3.1.1
                with:
                    working-directory: 'composer-root-version-checker'

            -   name: Check COMPOSER_ROOT_VERSION
                run: make composer_root_version_lint

    composer-json:
        runs-on: ubuntu-latest
        name: Check the Composer package
        steps:
            -   name: Checkout
                uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
                with:
                    fetch-depth: 0

            -   name: Setup PHP
                uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # 2.36.0
                with:
                    php-version: '8.5'
                    tools: composer
                    coverage: none

            -   name: Validate Composer configuration
                run: make validate_package

    unit-tests:
        runs-on: ubuntu-latest
        name: Unit tests (PHP ${{ matrix.php }}) Symfony ${{ matrix.symfony }}
        strategy:
            fail-fast: false
            matrix:
                php:
                    - '8.2'
                    - '8.3'
                    - '8.4'
                    - '8.5'
                symfony:
                    - 'unchanged'
                    - '6.4.*'
                    - '7.*.*'
        steps:
            -   name: Checkout
                uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
                with:
                    fetch-depth: 0

            -   name: Configure Symfony version
                if: matrix.symfony != 'unchanged'
                run: echo "SYMFONY_REQUIRE=${{ matrix.symfony }}" >> $GITHUB_ENV

            -   name: Setup PHP
                uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # 2.36.0
                with:
                    php-version: ${{ matrix.php }}
                    tools: composer, flex
                    coverage: none

            -   name: Install locked Composer dependencies
                if: matrix.symfony == 'unchanged'
                uses: ./.github/actions/install-vendor

            -   name: Install highest Composer dependencies
                if: matrix.symfony != 'unchanged'
                uses: ./.github/actions/install-vendor
                with:
                    dependency-versions: highest

            -   name: Run tests
                run: make phpunit

    # This is a "trick", a meta task which does not change, and we can use in
    # the protected branch rules as opposed to the tests one above which
    # may change regularly.
    validate-tests:
        name: Unit tests Status
        runs-on: ubuntu-latest
        needs:
            - root-version
            - composer-json
            - unit-tests
        if: always()
        steps:
            - name: Successful run
              if: ${{ !(contains(needs.*.result, 'failure')) }}
              run: exit 0

            - name: Failing run
              if: ${{ contains(needs.*.result, 'failure') }}
              run: exit 1
